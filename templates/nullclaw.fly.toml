# NullClaw Fly.io deployment configuration
# Optimized for 256MB RAM

app = "nullclaw"
primary_region = "iad"

[build]
dockerfile = "Dockerfile"

[env]
NULLCLAW_WORKSPACE = "/data/workspace"
NULLCLAW_GATEWAY_PORT = "3000"

[processes]
app = "gateway --port 3000 --host [::]"

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = true # NullClaw boots in <2ms, can auto-stop!
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[[vm]]
size = "shared-cpu-1x"
memory = "256mb"

[mounts]
source = "nullclaw_data"
destination = "/data"
