services:
  nullclaw_${APP_NAME}:
    build:
      context: ../../
      dockerfile: clawDeploy/deploy_${APP_NAME}/Dockerfile
    container_name: ${APP_NAME}
    ports:
      - "${PORT}:3000"
    env_file:
      - .env
    volumes:
      - ${APP_NAME}_data:/nullclaw-data
    restart: unless-stopped

volumes:
  ${APP_NAME}_data:
